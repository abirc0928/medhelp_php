
<html>
<head>
    <title>MedHelp</title>
    <link rel="stylesheet" type="text/css" href="Reg.css">
</head>
<body>
    <img src = "img/Logo.png" class = "Logo">
    <div class = "form">
    <img src = "img/profile.png" class = "profile">
    <h1>Registration User</h1>
        <form>
        <p>Name</p>
        <input type="text" name="name" placeholder="Enter Name">
        <p>ID</p>
        <input type="text" name="id" placeholder="Enter ID">
        <p>Password</p>
        <input type="password" name="pass" placeholder="Enter Password">
        <p>Email</p>
        <input type="text" name="email" placeholder="Enter Email">
        <p>Address</p>
        <input type="text" name="add" placeholder="Enter Address">
        <p>Phone Number</p>
        <input type="text" name="pn" placeholder="Enter Phone Number">
        <p>Date of Birth</p>
        <input type="date" name="dob" placeholder="Enter Birth-date">
        <input type="submit" name="login" value ="Submit">
        <input type="submit" name="back" value ="Return to Login" onClick="javascript: form.action='login.html';">
        </form>
    </div>
    
    
</body>
</html>
